<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Page - Travel Concierge/Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            padding: 0;
        }
 
        .navbar {
            margin-bottom: 30px;
        }
 
        .currency {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid lightblue;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
 
        .currencybox {
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 50px auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
 
        .currency:hover {
            background-color: lightblue;
            color: white;
        }
 
        .input-field {
            margin-top: 20px;
            font-size: 1rem;
            padding: 10px;
        }
        .currency-display {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        #result {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
      <div class="currencybox">
        <div class="row">
            <div class="col">
                <p id="currencyLabel">Select a currency:</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="currency" onclick="selectCurrency('SGD')">SGD</button>
                <button class="currency" onclick="selectCurrency('HKD')">HKD</button>
                <button class="currency" onclick="selectCurrency('USD')">USD</button>
                <button class="currency" onclick="selectCurrency('JPY')">JPY</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="exchangeRate">Exchange rate will appear here.</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="number" class="form-control input-field" id="sgdInput" placeholder="Enter SGD amount here" oninput="convertCurrency()">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="result"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn-transfer" onclick="window.location.href='afterexchange.html'">Transfer</button>
            </div>
        </div>
    </div>
 
    <script>
        const exchangeRates = {
            SGD: 1,
            HKD: 5.81,
            USD: 0.74,
            JPY: 82.58,
        };
 
        let selectedCurrency = '';
 
        function selectCurrency(currency) {
            selectedCurrency = currency;
            const rate = exchangeRates[currency];
            document.getElementById('currencyLabel').textContent = `Selected Currency: ${currency}`;
            document.getElementById('exchangeRate').textContent = `1 SGD = ${rate} ${currency}`;
            convertCurrency();
        }
 
        function convertCurrency() {
            if (selectedCurrency) {
                const sgdAmount = parseFloat(document.getElementById('sgdInput').value);
                if (!isNaN(sgdAmount)) {
                    const convertedAmount = sgdAmount * exchangeRates[selectedCurrency];
                    document.getElementById('result').textContent = `${sgdAmount} SGD = ${convertedAmount.toFixed(2)} ${selectedCurrency}`;
                } else {
                    document.getElementById('result').textContent = '';
                }
            }
        }
    </script>
</body>
<footer>
    niki
</footer>
</html>
