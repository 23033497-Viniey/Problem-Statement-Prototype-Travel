<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Sign Up - Travel Concierge</title>
    <style>
        .container {
            max-width: 600px;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            border-radius: .25rem;
        }
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm" style="background-color: lightblue">

        <div class="container-fluid">
    
            <b><a class="navbar-brand" href="#">Travel Concierge</a></b>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
    
                <span class="navbar-toggler-icon"></span>
    
            </button>
    
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
    
                <ul class="navbar-nav">
    
                    <li class="nav-item">
    
                        <a class="nav-link" href="index.html">Home</a>
    
                    </li>
    
                    <li class="nav-item">
    
                        <a class="nav-link" href="about.html">About</a>
    
                    </li>
    
                    <li class="nav-item">
    
                        <a class="nav-link" href="signup.html">Sign Up</a>
    
                    </li>
    
                    <li class="nav-item">
    
                        <a class="nav-link" href="contact.html">Contact</a>
    
                    </li>
    
                    <li class="nav-item">
    
                        <a class="nav-link" href="transaction.html">Expense Tracking</a>
    
                    </li>
    
                </ul>
    
            </div>
    
        </div>
    
    </nav>
     

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="login.html" method="POST">
                    <h2 class="mb-4">Sign Up</h2>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">I agree to the <a href="terms.html">Terms & Conditions</a> and <a href="privacy.html">Privacy Policy</a></label>
                    </div>
                    <a class = "btn btn-primary" href="login.html">Sign up</a>
                    <br>
                    <a href="login.html">Already have an account? Log in Here</a>
                </form>
                <div id="successMessage" class="success-message">
                    Form submitted successfully!
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>2024 Travel Concierge. All rights reserved.</p>
       <p>viniey</p> 
    </footer>
</body>
</html>
