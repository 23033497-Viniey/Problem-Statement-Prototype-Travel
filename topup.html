<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Top Up</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
        }
 
        .top-up-container {
            max-width: 400px;
            margin: 50px auto 0;
        }
 
        .amount-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
        }
 
        .new-badge {
            background-color: #1abc9c;
            color: white;
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 10px;
        }
 
        .top-up-btn {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
 
<body>
    <div class="container top-up-container">
        <div class="mb-4">
            <a href="#" class="text-white"><i class="bi bi-arrow-left"></i></a>
            <h2 class="text-center">Top Up</h2>
        </div>
 
        <div class="mb-4">
            <h1 class="display-1 text-center" id="amountDisplay">$0</h1>
            <div class="d-flex justify-content-between align-items-center">
                <span>Min. $1</span>
                <span>
                    <span class="new-badge me-1">NEW</span>
                    Max. $19936.59 <i class="bi bi-info-circle"></i>
                </span>
            </div>
        </div>
 
        <div class="d-flex justify-content-between mb-4">
            <button class="amount-btn" onclick="updateAmount(50)">S$50</button>
            <button class="amount-btn"onclick="updateAmount(100)">S$100</button>
            <button class="amount-btn"onclick="updateAmount(200)">S$200</button>
            <button class="amount-btn"onclick="updateAmount(500)">S$500</button>
        </div>
       
        <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <span>
                    <img src="paynow-logo.png" alt="PayNow" width="70" height="70" class="me-2">
                    Top up with PayNow
                </span>
                <a href="#" class="text-white">Change</a>
            </div>
        </div>
        <!-- <button class="top-up-btn" onclick="performTopUp()">Top Up</button> -->
        <a href="wallet.html" class="top-up-btn">Top Up</a>
    </div>
 
    <script>
        function updateAmount(amount) {
            document.getElementById('amountDisplay').innerText = '$' + amount;
        }
 
        // function performTopUp() {
        //     const amount = document.getElementById('amountDisplay').innerText;
        //     alert('Topping up ' + amount);
 
        // }
    </script>
</body>

</footer>
</html>
